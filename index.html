<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock - Lorraine Thomas</title>
    <link rel="stylesheet" href="/src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-10-year-range.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="city-select">
        <option value="">Choose a city</option>
        <option value="current">Current Location</option>
        <option value="Asia/Hong_Kong">Hong Kong</option>
        <option value="America/New_York">New York</option>
        <option value="Africa/Johanesburg">Johanesburg</option>
        <option value="Australia/Melbourne">Melbourne</option>
      </select>

      <div class="locations">
        <div class="city" id="toronto">
          <div class="city-time">
            <h2>Toronto</h2>
            <div class="date"></div>
          </div>
          <div>
            <div class="time"></div>
          </div>
        </div>
        <div class="city" id="stockholm">
          <div id="city-time">
            <h2>Stockholm</h2>
            <div class="date"></div>
          </div>
          <div>
            <div class="time"></div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by
      <a href="https://github.com/lorraineathomas" target="_blank"
        ><strong>Lorraine Thomas</strong></a
      >. <br />
      <a href="https://github.com/lorraineathomas/World-Clock" target="_blank"
        >Open-source code</a
      >
      on Github
    </footer>
    <script src="/src/index.js"></script>
  </body>
</html>
